<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Disc Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="justify-content-center">
    <div class="col-md-6 offset-md-3">
      <form  th:object="${disc}" th:action="@{/discs/}"  method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="panel-group">
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <h2 class="card-title">Edit Disc Information</h2>
            </div>
            <div class="card-body">
              <div class="row">
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Genres:</b></label>
                </div>
                <div class="col-md-9 form-group">
                  <div class="radio">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 1
                    </label>
                  </div>
                  <div class="radio" th:remove="all">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 2
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Price:</b></label>
                  <input type="text" class="form-control" th:field="*{price}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>Year of premiere:</b></label>
                  <input type="date" class="form-control" th:field="*{yearOfPremiere}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>Genre:</b></label>
                  <select class="form-control">
                    <option>Adventure</option>
                    <option>Action</option>
                    <option>Romance</option>
                    <option>SCIFI</option>
                    <option>Historical</option>
                    <option>Document</option>
                    <option>Horror</option>
                    <option>Thriller</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Is Lent:</b></label>
                  <select class="form-control">
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <h2 class="card-title">Description</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
